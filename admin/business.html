<body>

    <ul class="nav-element">
      <li class="nav-element__item">

      <li class="nav-element__item">

  <div class="menu">
    <a href="#" id="showButton" class="menu-link" onclick="logoclicked()">
      <span>Edit Business logo </span>
    </a>
    <a href="#" id="showButton1" class="menu-link" onclick="Appclicked()">
      <span>Edit website appearance</span>
    </a>
    <a href="#" id="showButton2" class="menu-link" onclick="Homeclicked()">
      <span>Edit Home page </span>
    </a>
  </div>
  <div id="hiddenContent">
    <h2>current logo :</h2>
    <img src="../Upload/logo/current.jpeg" alt="logo" id="logo" height="250" width="250" />

    <form id="uploadForm" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
      <label for="input">Upload New Logo:</label>
      <input type="file" id="input" name="logo" accept="image/jpeg, image/png" />
      <button id="saveButton" type="submit">Save Changes</button>
  </form>
  </div>
  <div id="hidden">
    <p>What color do you want for the website?</p><br>
    <label for="colorSelect">Choose a color:</label>
    <select id="colorSelect" name="Color" size="1">
      <option>blue</option>
      <option>red</option>
      <option>black</option>
      <option>green</option>
    </select>
    <br><br>
    <div class="colored-square" id="square"></div>
    <button id="saveButton">Save Changes</button>

  </div>

  <script>
    const colorSelect = document.getElementById('colorSelect');
    const square = document.getElementById('square');

    colorSelect.addEventListener('change', function ()
    {
      const selectedColor = colorSelect.value; // Get selected option value
      square.style.backgroundColor = selectedColor; // Change square color
    });
  </script>

  <div id="hidden2">
    <label>
      <h3> In this section you will be able to change the description of the business that will be visible to the
        client:</h3> <br>
      <textarea name="aspirations" rows="3" cols="40">
       Provide a new description for client home page (Be brief and concise)
        </textarea>
    </label>
    <label>
      <h3> In this section you will be able to change the name of your business:</h3> <br>
      <input type="text" name="Title" rows="3" cols="40">
      </input>
    </label>
    <button id="saveButton">Save Changes</button>
  </div>
