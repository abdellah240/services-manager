<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Services Manager - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/nav-element.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/login.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/app.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/button.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/form-item.css"
    />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <div class="header__logo-item">Services Manager</div>
      </div>
      <nav class="header__nav">
        <ul class="nav-element">
          <div class="nav-element__section">
            <li class="nav-element__item">
              <a class="nav-element__link" href="home.html">Home</a>
            </li>
            <li class="nav-element__item">
              <a class="nav-element__link" href="#" onclick="checksign1()"
                >Services</a
              >
            </li>
            <li class="nav-element__item">
              <a class="nav-element__link" href="#" onclick="checksign2()">
                Bills
              </a>
            </li>
          </div>
          <div class="nav-element__section">
            <li class="nav-element__item" id="authLink">
              <a class="nav-element__link" href="index.html">Sign In</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main class="app">
      <div class="app__container">
        <div class="login">
          <div class="login__container">
            <h2 class="login__title">Sign in using a customer account</h2>
            <form
              class="login__form"
              action="customer-mainpage.html"
              method="post"
            >
              <div class="login__form-item">
                <div class="form-item">
                  <label class="form-item__label" for="Email">Email</label>
                  <input
                    class="form-item__input"
                    type="email"
                    id="Email-customer"
                    name="Email"
                    required
                  />
                </div>
              </div>
              <div class="login__form-item">
                <div class="form-item">
                  <label class="form-item__label" for="Password"
                    >Password</label
                  >
                  <input
                    class="form-item__input"
                    type="password"
                    id="Password-customer"
                    name="Password"
                    required
                  />
                </div>
              </div>
              <div class="login__button-container">
                <button class="button" type="submit" onclick="signing()">
                  Login
                </button>
              </div>
            </form>          
              <h4 class="login__message">
                You don't have an account?
                <a class="login__link" href="Create-customer.html">Sign up!</a>
              </h4>
            </main>
    <footer class="footer">
      <div class="footer__container">
        <a class="footer__link" href="home.html">Home</a>
        <a class="footer__link" href="#">About Us</a>
        <a class="footer__link" href="#" onclick="checksign1()">Services</a>
        <a class="footer__link" href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
