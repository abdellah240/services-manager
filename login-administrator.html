<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Services Manager - Login(Admin)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script/administrator.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-element">
          <li class="nav-element__item">
            <a class="nav-element__link" href="home.html">Home</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign1()"
              >Services</a
            >
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign2()"
              >Bills</a
            >
          </li>
          <li class="nav-element__item"  class="nav-element__link"  id = "authLink" ><a href="index.html">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="app">
      <div class="app__container">
        <div class="login">
          <div class="login__container">
            <h2 class="login__title">Sign in using an administrator account</h2>
            <form action="administrator.js" method="post" id="myform">
              <div class="login__input-container">
                <label class="login__input-label" for="Email">Email</label>
                <input
                  class="login__input"
                  type="email"
                  id="Email-administrator"
                  name="Email"
                  required
                />
              </div>
              <div class="login__input-container">
                <label class="login__input-label" for="Password"
                  >Password</label
                >
                <input
                  class="login__input"
                  type="password"
                  id="Password-administrator"
                  name="Password"
                  required
                />
              </div>
              <div class="login__button-container">
                <button type="submit" class="button" onclick="checker()">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <a class="footer__link" href="home.html">Home</a>
        <a class="footer__link" href="#">About Us</a>
        <a class="footer__link" href="services.html">Services</a>
        <a class="footer__link" href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
