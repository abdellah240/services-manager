<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Services Manager - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen"
    href=../styles/other.css />
    <script src="../scripts/main.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-element">
          <li class="nav-element__item">
            <a class="nav-element__link" href="../pages/index.html">Home</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign1()"
              >Services</a
            >
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign2()"
              >Cart</a
            >
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="../pages/login.html">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="app">
      <div class="app__container">
        <div class="login">
          <div class="login__container">
            <h2 class="login__title">Sign in using a customer account</h2>
            <form id="customerLoginForm" class="login__form">
              <div class="login__input-container">
                <label class="login__input-label" for="Email">Email</label>
                <input
                  class="login__input"
                  type="email"
                  id="Email-customer"
                  name="Email"
                  required
                />
              </div>
              <div class="login__input-container">
                <label class="login__input-label" for="Password"
                  >Password</label
                >
                <input
                  class="login__input"
                  type="password"
                  id="Password-customer"
                  name="Password"
                  required
                />
              </div>
              <div class="login__button-container">
                <input class="button" type="submit" value="Login" />
              </div>

              <h4 class="login__message">
                You don't have an account?
                <a class="login__link" href="create-account.html">Sign up!</a>
              </h4>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <a class="footer__link" href="../pages/index.html">Home</a>
        <a class="footer__link" href="../pages/About-us.html">About Us</a>
        <a class="footer__link" href="#" onclick="checksign1()">Services</a>
        <a class="footer__link" href="../pages/Contact.html">Contact</a>
        <script src="../scripts/customer-login.js"></script>
      </div>
    </footer>
  </body>
</html>
