<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/header.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/nav-element.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/footer.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/form-item.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/button.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/account.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/app.css" />
  <link rel="stylesheet" href="../styles/userprofile.css" />
  <script src="../scripts/main.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <div class="header__logo-item" id="business-title">Services Manager</div>
    </div>
    <nav class="header__nav">
      <ul class="nav-element">
        <div class="nav-element__section">
          <li class="nav-element__item">
            <a class="nav-element__link" href="../pages/index.html">Home</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign1()">Services</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign2()">
              Cart
            </a>
          </li>
        </div>
        <div class="nav-element__section">
          <li class="nav-element__item" id="authLink">
            <a class="nav-element__link" href="../pages/login.html">Sign In</a>
          </li>
        </div>
      </ul>
    </nav>
  </header>
  <main class="app">
    <div class="app__container">

      <h1 class="account__title">Edit Account</h1>

      <form id="edit-account" class="account__form">
        <div class="account__form-item">
          <div class="form-item">
            <label class="form-item__label">Previous Email</label>
            <input class="form-item__input" id="previous-email" name="previous-email"
              placeholder="Enter your current email" />
          </div>
        </div>

        <div class="account__form-item">
          <div class="form-item">
            <label class="form-item__label">New Email</label>
            <input class="form-item__input" id="new-email" name="new-email" placeholder="Enter your new email" />
          </div>
        </div>

        <div class="account__form-item">
          <div class="form-item">
            <label class="form-item__label">Password</label>
            <input class="form-item__input" id="password" name="password" type="password"
              placeholder="Enter password" />
          </div>
        </div>

        <div class="account__form-item">
          <div class="form-item">
            <label class="form-item__label">Phone Number</label>
            <input class="form-item__input" id="phone" name="phone" placeholder="(123)-456-7890" />
          </div>
        </div>

        <div class="account__form-item">
          <div class="form-item">
            <label class="form-item__label">Address</label>
            <input class="form-item__input" id="address" name="address" placeholder="Enter your address" />
          </div>
        </div>

        <div class="account__button-container">
          <button class="button button--secondary"> Cancel </button>
          <input type="submit" id="Save Changes" value="Save Changes">
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="../pages/index.html">Home</a>
      <a class="footer__link" href="../pages/About-us.html">About Us</a>
      <a class="footer__link" href="#" onclick="checksign1()">Services</a>
      <a class="footer__link" href="../pages/Contact.html">Contact</a>
    </div>
  </footer>
  <script src="../scripts/customer-edit-account.js"></script>
</body>

</html>
