<html>

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/nav-element.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/footer.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/welcome.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/announcement.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/app.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/header.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/cart.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/checkout.css" />

</head>

<body>
  <header class="header">
    <div class="header__logo">
      <div class="header__logo-item" id="business-title">Services Manager</div>
    </div>
    <nav class="header__nav">
      <ul class="nav-element">
        <div class="nav-element__section">
          <li class="nav-element__item">
            <a class="nav-element__link" href="../pages/index.html">Home</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign1()">Services</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign2()">Cart</a>
          </li>
        </div>
      </ul>
    </nav>
  </header>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <form method="POST" id="checkout-form">

      <label for="fullname"> Full Name</label>
      <input type="text" id="fullname" name="name" required>

      <label for="card"> Card Number</label>
      <input type="text" id="card" name="card-number" placeholder="1234 1234 1234 1234" required>

      <label for="exp">Exp</label>
      <input type="text" id="exp" name="expiration-date" placeholder="MM/YY" required>

      <label for="CSV">CSV</label>
      <input type="text" id="CSV" name="csv-number" placeholder="000" required>

      <input type="submit" id="submit-button" value="Submit">

    </form>


    </form>
  </div>

  <script src="/scripts/checkout.js"></script>
  <script src="/scripts/main.js"></script>
</body>

</html>
