<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Services Manager - Create account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen"
    href=../styles/other.css />
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-element">
          <li class="nav-element__item">
            <a class="nav-element__link" href="../pages/index.html">Home</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign1()"
              >Services</a
            >
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="#" onclick="checksign2()"
              >Cart</a
            >
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link" href="../pages/login.html">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="app">
      <div class="app__container">
        <div class="login">
          <div class="login__container2">
            <h2 class="login__title">Sign up for a customer account</h2>
            <form id="signupForm" class="login__form">
              <div class="login__input-container">
                <label class="login__input-label" for="FirstName"
                  >First Name</label
                >
                <input
                  class="login__input"
                  type="text"
                  id="FirstName"
                  name="FirstName"
                  required
                />
              </div>

              <div class="login__input-container">
                <label class="login__input-label" for="LastName"
                  >Last Name</label
                >
                <input
                  class="login__input"
                  type="text"
                  id="LastName"
                  name="LastName"
                  required
                />
              </div>

              <div class="login__input-container">
                <label class="login__input-label" for="Email">Email</label>
                <input
                  class="login__input"
                  type="email"
                  id="Email-customer"
                  name="Email"
                  required
                />
              </div>

              <div class="login__input-container">
                <label class="login__input-label" for="Phone"
                  >Phone Number</label
                >
                <input
                  class="login__input"
                  type="tel"
                  id="Phone"
                  name="Phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="123-456-7890"
                  required
                />
              </div>

              <div class="login__input-container">
                <label class="login__input-label" for="Address">Address</label>
                <input
                  class="login__input"
                  type="text"
                  id="Address"
                  name="Address"
                  required
                />
              </div>

              <div class="login__input-container">
                <label class="login__input-label" for="Birthdate"
                  >Birthdate</label
                >
                <input
                  class="login__input"
                  type="date"
                  id="Birthdate-customer"
                  name="Birthdate"
                  required
                />
              </div>

              <div class="login__input-container">
                <label class="login__input-label" for="Password"
                  >Password</label
                >
                <input
                  class="login__input"
                  type="password"
                  id="Password-customer"
                  name="Password"
                  required
                  minlength="8"
                />
              </div>

              <div class="login__button-container">
                <input type="submit" id="signupForm" />
              </div>

              <h4 class="login__message">
                You already have an account?
                <a class="login__link" href="login.html">Sign in!</a>
              </h4>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <a class="footer__link" href="../pages/index.html">Home</a>
        <a class="footer__link" href="../pages/About-us.html">About Us</a>
        <a class="footer__link" href="#" onclick="checksign1()">Services</a>
        <a class="footer__link" href="../pages/Contact.html">Contact</a>
      </div>
    </footer>
    <script src="../scripts/signup.js"></script>
  </body>
</html>
