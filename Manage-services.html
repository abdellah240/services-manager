  <body>
    <header class="header">
      <div class="header__logo">
      </div>
      <nav>
        <ul class="nav-element">
          <li class="nav-element__item">
            <a class="nav-element__link" href="Manage-Business.html">Business management</a>
          </li>
          <li class="nav-element__item"> 
           <a  class="nav-element__link"  href="Manage-services.html"
              >Service management</a
            >
          </li>
          <li class="nav-element__item">
             <a class="nav-element__link"  href="Manage-customer.html"
              >Customer management</a>
          </li>
          <li class="nav-element__item">
            <a class="nav-element__link"   href="#" onclick="logout()">Log out</a>
          </li>
        </ul>
      </nav>
  </body>

  <main class="app">
    <div class="app__container">
      <div class="services" id="add-service-div">
        <h3 class="services__title">Add New Service</h3>
        <form action="" class="services__form">
          <div class="services__form-item">
            <div class="form-item">
              <label class="form-item__label"> Title </label>
              <input type="text" id="title" required />
            </div>
          </div>
          <div class="services__form-item">
            <div class="form-item">
              <label class="form-item__label">Description</label>
              <input type="text" id="description" required />
            </div>
          </div>
          <div class="services__form-item">
            <div class="form-item">
              <label class="form-item__label">Price</label>
              <input type="text" id="price" required />
            </div>
          </div>
          <div class="services__button">
            <button type="submit" id="confirm-service-button" class="button">
              Confirm
            </button>
          </div>
        </form>
      </div>

      <h2 class="services__title">Services list</h2>
      <div class="services__service-container" id="services-list-div"></div>

      <script src="scripts/services.js"></script>
      <script src="scripts/main.js"></script>
    </div>
  </main>
